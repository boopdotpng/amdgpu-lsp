name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  isa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: isa-json
      - name: Fetch ISA XMLs
        shell: bash
        run: |
          tmp_dir="$(mktemp -d)"
          trap 'rm -rf "${tmp_dir}"' EXIT
          curl -L "https://gpuopen.com/download/machine-readable-isa/latest/" -o "${tmp_dir}/isa.zip"
          mkdir -p amd_gpu_xmls
          unzip -o "${tmp_dir}/isa.zip" -d amd_gpu_xmls
      - name: Generate ISA JSON
        shell: bash
        run: cargo run --bin parse_isa
      - name: Upload ISA JSON
        uses: actions/upload-artifact@v4
        with:
          name: isa-json
          path: data/isa.json

  build:
    needs: isa
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            vsce_target: linux-x64
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-14
            vsce_target: darwin-arm64
            rust_target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - uses: actions/download-artifact@v4
        with:
          name: isa-json
          path: data/
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.rust_target }}
      - name: Package VSIX
        shell: bash
        run: |
          bash ./scripts/package.sh --targets "${{ matrix.vsce_target }}"
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.vsce_target }}
          path: vscode-extension/*.vsix

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: artifacts/**/*.vsix
